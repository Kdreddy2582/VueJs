<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="refsApp" class="container">
        <div class="row py-5">
            <div class="col-lg-12">
                <h1>{{Message}}</h1>
                <div class="form-group">
                    <!-- <input type="text" class="form-control" v-model="text"> -->
                    <!-- <input type="text" class="form-control"  :value="text" @input="setText($event)"> -->
                    <input type="text" class="form-control" ref="nameText">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" @click="onAddMessageClick()">Add Message</button>
                </div> 
                <div>
                    {{textMessage}}
                </div>               
            </div>

        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/refsApp.js"></script>
</body>
</html>
