<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>V-text</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <h3 v-text="message"></h3>
    </div>

    <hr />

    <h1>V-Once</h1>
    <div id="app2">
      <h2 v-once>{{ movieTicket }}</h2>
      <h3>{{ movieTicket }}</h3>
      <button v-on:click="movieTicket = 'The Akhanda reloaded'">
        Click Here
      </button>
    </div>

    <hr />
    <h1>Javascript Expression</h1>
    <div id="myExpression">
      <h1>{{ isValid ? "Success" : "Fail"}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
