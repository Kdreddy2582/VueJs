<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ getFullName(firstName, lastName, age ) }}</h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          firstName: "Devender",
          lastName: "Reddy",
        },
        methods: {
          getFullName: function(fname, lname, age) {
            return fname + " " + lname + " " + "age is " + 25;
          },
        },
      });
    </script>
  </body>
</html>
