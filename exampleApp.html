<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="myApp" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{myText}}</h1>
                <div class="form-group">
                    <label for="">Add Hobby</label>
                    <input type="text" class="form-control" v-model="hobby">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" @click.prevent="onAddHobby()">Add Hobby</button>
                </div>
            </div>
            <div class="mt-3">
                <ul class="list-group">
                    <li class="list-group-item" v-for="singleHobby in hobbies" @click.prevent="onRemoveHobby()">
                        {{singleHobby}}
                        <input type="text" @click.stop />
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/myApp.js"></script>
</body>
</html>
