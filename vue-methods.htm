<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ fName +" "+ lName}}</h1>
    </div>

    <h1>Using Methods</h1>
    <div id="myMethods">
      <h1>{{ getFullName() }}</h1>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          fName: "Deva",
          lName: "Reddy",
        },
      });
    </script>

    <script>
      new Vue({
        el: "#myMethods",
        data: {
          firstName: "Devender",
          lastName: "Kagitala",
        },
        methods: {
          getFullName: function() {
            return this.firstName + " " + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>
