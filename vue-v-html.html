<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h2 v-html="message"></h2>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message:
            "<b>This is <a href='www.vuejs.org'> V-HTML </a> <del>Directive</del> <i>example</i></b>",
        },
      });
    </script>
  </body>
</html>
