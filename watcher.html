<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 2px solid #000;
        }
        .active{
            background-color: #9e0404;
        }
        .box2{
            width: 250px;
            height: 250px;
            border: 2px solid #027c33;
        }
        
    </style>
</head>
<body>
    <div id="watchApp">
        <div class="container">
            <row>
                <div class="col-lg-12">
                    <h1>{{watcherMessage}}</h1>
                </div>
            </row>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <h2>{{fullName}}</h2>
                    </div>
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" v-model="firstName">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" v-model="lastName">
                    </div>
                    <div class="form-group">
                        <h2>{{fullName}}</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h1>Class Binding</h1>
                    <!-- <div class="box" :class="{active: true}"  @click="onBocClick()"></div> -->
                    <!-- <div class="box" :class="{active: activeClass}"  @click="onBocClick()"></div> -->
                    <!-- <div :class="{active: activeClass, box: true}"  @click="onBocClick()"></div> -->
                    <!-- <div class="box" :class="activeClass? 'active':''"  @click="onBocClick()"></div> -->
                    <!-- <div class="box" :class="[activeClass? 'active': '', box]"  @click="onBocClick()"></div> -->
                    <div :class="boxClassObject"  @click="onBoxClick()"></div>
                    <hr>
                    <h1>Style Binding</h1>
                    <!-- <div class="box2" :style="{backgroundColor: activeStyleBinding}"  @click="onStyleBindingClick()"></div> -->
                    <div class="box2" :style="styleBinding"  @click="onStyleClick()"></div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/watch.js"></script>
</body>
</html>
