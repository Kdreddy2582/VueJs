<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Employee Information</h1>
      <ul>
        <li v-for="(empinfo, key, index ) in employee">
          {{index}} : {{key}} : {{ empinfo }}
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          employee: {
            firstName: "Deva",
            lastName: "Kagitala",
            age: 40,
            address: "Hyderabad",
          },
        },
      });
    </script>
  </body>
</html>
