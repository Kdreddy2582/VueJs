<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2 v-show="isOnline">He is in Online</h2>
      <h2 v-show="!isOnline">He is in Offline</h2>
      <button v-on:click="isOnline = !isOnline">Live Status Updates</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isOnline: true,
        },
      });
    </script>
  </body>
</html>
